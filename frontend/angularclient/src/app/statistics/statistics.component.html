<div class="row">
  <div class="col-sm-4">
    <mat-card>
      <mat-card-title>Votes last 24h</mat-card-title>
      <span>{{basicStatisticData?.votesLastTwentyFourHours}}</span>
    </mat-card>
  </div>
  <div class="col-sm-4">
    <mat-card>
      <mat-card-title>Votes last week</mat-card-title>
      <span>{{basicStatisticData?.votesLastSevenDays}}</span>
    </mat-card>
  </div>
  <div class="col-sm-4">
    <mat-card>
      <mat-card-title>Votes total</mat-card-title>
      <span>{{basicStatisticData?.votesTotal}}</span>
    </mat-card>
  </div>
</div>
<br>
<div class="row">
  <div class="col-sm-6">
    <mat-card>
      <mat-card-title>Vote wins on left an right side</mat-card-title>
      <canvas baseChart
              [data]="pieChartData"
              [type]="pieChartType"
              [options]="pieChartOptions"
              [plugins]="pieChartPlugins">
      </canvas>
    </mat-card>
  </div>
  <div class="col-sm-6">
    <mat-card>
      <mat-card-title>Vote duration</mat-card-title>
      <canvas baseChart
              [data]="lineChartData"
              [options]="lineChartOptions"
              [type]="lineChartType">
      </canvas>
    </mat-card>
  </div>
</div>
